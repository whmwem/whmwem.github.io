<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 字体图标库 -->
    <link href="https://cdn.staticfile.org/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio style="display: none; position: fixed; top: 0; left: 0; z-index: 9" src="./2.mp3" controls></audio>
    <div class="stage">
      <div class="player">
        <div class="track">
          <div class="right">
            <h3>Electro Boy</h3>
            <h5>Kaaze - Electro Boy</h5>
            <div class="progress">
              <input type="range" min="0" max="100" step="0.1" />
              <span class="x"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>

        <!-- 圆盘 -->
        <div class="control">
          <!-- 外圈圆 -->
          <div class="thumb">
            <img src="./1.jpg" alt="" />
          </div>
          <ul class="bar">
            <li><i class="fa fa-backward"></i></li>
            <li>
              <!-- 暂停 -->
              <i class="fa fa-play"></i>
              <!-- 播放 -->
              <i class="fa fa-pause"></i>
            </li>
            <li><i class="fa fa-forward"></i></li>
          </ul>
        </div>
      </div>
    </div>
<!-- 引入js -->
    <script src="./mian.js"></script>
  </body>
</html>
