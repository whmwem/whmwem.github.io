<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 图标库css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./lohin.css">
</head>

<body>

    <section class="stage">
        <!-- 第一层 -->
        <form class="login">
            <h1>登录</h1>
            <div class="lis">
                <i class="bi bi-envelope-fill mybook"></i><input type="email" placeholder="请输入邮箱">
            </div>
            <div class="lis">
                <i class="bi bi-bag-dash-fill mybook"></i><input type="password" placeholder="请输入密码">
            </div>
            <input type="sumit" value="登录">
            <div class="info">
                <span>没有账号？<i>立即注册</i></span>
                <span>忘记密码？</span>
            </div>
        </form>
        <!-- 第二层 -->
        <form class="register">
            <h1>注册</h1>
            <div class="lis">
                <i class="bi bi-person-badge-fill mybook"></i><input type="text" placeholder="请输入用户名">
            </div>
            <div class="lis">
                <i class="bi bi-envelope-fill mybook"></i><input type="email" placeholder="请输入邮箱">
            </div>
            <div class="lis">
                <i class="bi bi-bag-dash-fill mybook"></i><input type="password" placeholder="请输入密码">
            </div>
            <input type="sumit" value="注册">
            <div class="info">
                <span>已有账号？<i>立即登录</i></span>
            </div>
        </form>
    </section>
    <script>
        document.querySelectorAll(".stage form .info i").forEach(function (item) {
            item.addEventListener("click", function () {
                // console.log(this);
                // classList 属性返回元素的类名
                // toggle() 方法切换元素的可见状态。  
                // 如果被选元素可见，则隐藏这些元素，如果被选元素隐藏，则显示这些元素。
                document.querySelector(".stage").classList.toggle("active")
            })
        })
    </script>
</body>

</html>
